<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">My Goals</h2>
      <button class="btn btn-primary" (click)="openModal()">+ Add Goal</button>
    </div>
  
    <!-- Goals List -->
    <div>
      <div *ngIf="goals.length > 0" class="row g-3">
        <div *ngFor="let goal of goals" class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm goal-card" (click)="navigateToGoal(goal)" style="cursor: pointer;">
            <div class="card-body">
              <h5 class="card-title text-truncate">{{ goal.rawInput }}</h5>
              <p class="card-text text-muted mb-0" *ngIf="goal.actionableGoal">
                {{ goal.actionableGoal | slice:0:80 }}{{ goal.actionableGoal.length > 80 ? '...' : '' }}
              </p>
            </div>
            <div class="card-footer text-end">
              <small class="text-primary">View Details &rarr;</small>
            </div>
          </div>
        </div>
      </div>
  
      <!-- No Goals Message -->
      <div *ngIf="goals.length === 0" class="text-center mt-5">
        <h5 class="text-muted">There are no goals saved by you!</h5>
        <p class="text-secondary">Click "+ Add Goal" to create a new one.</p>
      </div>
    </div>
  
    <!-- Refine Goal Dialog -->
    <app-refine-goal-dailog
        [show]="showModal"
        (close)="closeModal($event)">
    </app-refine-goal-dailog>
  </div>
