<div class="container mt-4">
  <!-- Back link -->
  <div class="mb-3">
    <a routerLink="/my-goals" class="btn btn-outline-secondary">
      &larr; Back to My Goals
    </a>
  </div>

  <!-- Actionable Goal -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Actionable Goal</h5>
    </div>
    <div class="card-body">
      <p class="mb-0">{{ goal.actionableGoal }}</p>
    </div>
  </div>

  <!-- Goal Tasks -->
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Goal Tasks</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let t of goal.goalTasks" class="list-group-item d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <input type="checkbox" class="form-check-input me-2"
                 [checked]="t.isCompleted"
                 (change)="toggleTask(t.id, t.isCompleted)" />
          <span [ngClass]="{'text-decoration-line-through text-muted': t.isCompleted}">
            {{ t.description }}
          </span>
        </div>
      </li>
    </ul>

    <div *ngIf="!goal.goalTasks || goal.goalTasks.length === 0" class="p-3">
      <p class="mb-0 text-muted">No tasks available for this goal.</p>
    </div>
  </div>
</div>
